<div nz-row nzJustify="end">
    <button nz-button nzType="primary" nzSize="large" nzShape="circle" routerLink="/cobject/create"><span nz-icon
            nzType="plus" nzTheme="outline"></span></button>
</div>
<div nz-row nzJustify="center">
    <nz-table #nzTable [nzData]="(cultureObjects)!" nzTableLayout="fixed" nz-col nzSpan="18">
        <thead>
            <tr>
                <th nzCustomFilter>
                    Name
                    <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0"
                        [nzDropdownMenu]="menu">
                        <span nz-icon nzType="search"></span>
                    </nz-filter-trigger>
                </th>
                <th>Phone</th>
                <!--<th>Address</th>-->
                <!--<th>Postal code</th>-->
                <th>City</th>
                <!--<th>State</th>-->
                <!--<th>Working hours</th>-->
                <th>Type</th>
                <!-- <th>Notes</th>-->
                <th>Responsible person</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nzTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.phone }}</td>
                <!--<td>{{ data.address }}</td>-->
                <!--<td>{{ data.postalCode }}</td>-->
                <td>{{ data.city }}</td>
                <!--<td>{{ data.state }}</td>-->
                <!--<td>{{ data.workingHours }}</td>-->
                <td>{{ data.cultureObjectType }}</td>
                <!--<td>{{ data.notes }}</td>-->
                <td>{{ data.responsiblePerson }}</td>
                <td>{{ data.cultureObjectCompany }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Search name" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
        </div>
    </div>
</nz-dropdown-menu>



<h1>Zagreb</h1>
<h2>Map of culture objects</h2>
<div class="map" id="map" class="match-parent"></div>
