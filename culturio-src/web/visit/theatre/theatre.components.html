<div nz-row nzJustify="start" >

    <button class="gumb" nz-button nzType="primary" nzSize="large" nzShape="circle" routerLink="/visit"><span nz-icon
            nzType="arrow-left" nzTheme="outline"></span></button>
  
  </div>

<h1>Theatre</h1>

<div nz-row [nzGutter]="16">
    <div nz-col nzFlex="2.5">
      <nz-table #nzTable [nzData]="(cultureObjects)!" nzTableLayout="fixed">
          <thead>
              <tr>
                  <th nzCustomFilter>
                      Name
                      <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                          <span nz-icon nzType="search"></span>
                      </nz-filter-trigger>
                  </th>
                  <th>Phone</th>
                  <th>Address</th>

                  <th>City</th>
                  <th>State</th>
                  <th>Working hours</th>

              </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of nzTable.data"  >
              <tr *ngIf="data.cultureObjectType == 'Theatre'">
                  <td>{{ data.name }}</td>
                  <td>{{ data.phone }}</td>
                  <td>{{ data.address }}</td>
                  <td>{{ data.city }}</td>
                  <td>{{ data.state }}</td>
                  <td>{{ data.workingHours }}</td>
              </tr>
            </ng-container>
          </tbody>
      </nz-table>

      <nz-dropdown-menu #menu="nzDropdownMenu">
          <div class="ant-table-filter-dropdown">
              <div class="search-box">
                  <input type="text" nz-input placeholder="Search name" />
                  <button nz-button nzSize="small" nzType="primary"  class="search-button">Search</button>
              </div>
          </div>
      </nz-dropdown-menu>
    </div>
    <div nz-col nzFlex="2.5">
      <div class="map" id="map" class="match-parent"></div>
    </div>
</div>
