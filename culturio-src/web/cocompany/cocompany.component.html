<div nz-row nzJustify="end">
    <button nz-button nzType="primary" nzSize="large" nzShape="circle" routerLink="/cocompany/create"><span nz-icon
            nzType="plus" nzTheme="outline"></span></button>
</div>
<div nz-row nzJustify="center">
    <nz-table #nzTable [nzData]="(CocObjects$ | async)!" nzTableLayout="fixed" nz-col nzSpan="18">
        <thead>
            <tr>
                <th nzCustomFilter>
                    Name
                    <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0"
                        [nzDropdownMenu]="menu">
                        <span nz-icon nzType="search"></span>
                    </nz-filter-trigger>
                </th>
                <!--<th>TaxId</th>-->
                <!--<th>VatId</th>-->
                <th>Phone</th>
                <th>Address</th>
                <!--<th>Postal Code</th>-->
                <th>City</th>
                <!--<th>State</th>-->
                <th>Correspondance person</th>
                <!--<th>Company logo</th>-->
                <!--<th>IBAN</th>-->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nzTable.data">
                <td>{{ data.name }}</td>
                <!--<td>{{ data.taxId }}</td>-->
                <!--<td>{{ data.vatId }}</td>-->
                <td>{{ data.phone }}</td>
                <td>{{ data.address }}</td>
                <!--<td>{{ data.postalCode }}</td>-->
                <td>{{ data.city }}</td>
                <!--<td>{{ data.state }}</td>-->
                <td>{{ data.correspondencePerson }}</td>
                <!--<td>{{ data.companyLogo }}</td>-->
                <!--<td>{{ data.iBAN }}</td>-->

                <td nzAlign="center"><button nz-button nzSize="small" nzType="primary"
                        routerLink="/cocompany/edit/{{data.id}}" class="search-button">Edit</button>
                    <button nz-button nzSize="small" nzType="primary" nzDanger routerLink="/cobject/edit/{{data.id}}"
                        class="search-button">Delete</button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Search name" />
            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
        </div>
    </div>
</nz-dropdown-menu>
